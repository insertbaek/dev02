<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ROOM:</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/index.css"></link>
</head>

<body>
  <div class="container-fluid">
    &nbsp;

    <div class="col-lg">
      <div class="card">
        <div class="card-header">
          <span id="roomName"></span>
          <!-- 방 나가기 버튼은 대기중에만 보이게 게임 시작 후 display:none-->
          <button type="button" id="btn-leave-room" class="btn btn-secondary btn-sm">방 나가기</button>
          <!-- 게임포기 버튼은 게임중에만 보이게 게임 시작 전 display:none-->
          <button type="button" id="btn-give-up" class="btn btn-outline-secondary btn-sm">게임 포기</button>
        </div>
        <div class="card-body">
          <div class="game-body-wrap">
            <div class="time-body">
              <h2>남은 시간</h2>
              <span id="game-time" class="h1 fw-bold">01:00</span>
            </div>
            <div class="game-body clearfix">
              <div class="col-lg-3">
                <div id="player1-character" class="game-character"></div>
                <div class="game-name bg-light"><span class="badge bg-danger">PLAYER1</span>&nbsp;<span id="player1-name">대기중</span></div>
                <div id="btn-player1-start" class="game-btn btn btn-lg btn-warning disabled">시작하기</div>
              </div>
              <div class="col-lg-6">
                <div class="play-box">미로판</div>
              </div>
              <div class="col-lg-3">
                <div id="player2-character" class="game-character"></div>
                <div class="game-name bg-light"><span class="badge bg-danger">PLAYER2</span>&nbsp;<span id="player2-name">대기중</span></div>
                <div id="btn-player2-start" class="game-btn btn btn-lg btn-warning disabled">시작하기</div>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>


  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <!-- <script src="/js/index.js"></script> -->
  <script src="/js/index.js"></script>
  <script src="/js/room.js"></script>

</body>

</html>
